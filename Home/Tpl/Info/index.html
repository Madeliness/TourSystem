<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Real Estate Builders Free Responsive Website Templates - icon">
	<meta name="author" content="">
	<title>资讯首页</title>
	<link rel="favicon" href="__PUBLIC__/assets/images/favicon.png"/>
	<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css">
	<!-- Custom styles-->
	<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap-theme.css" media="screen">
	<link rel="stylesheet" href="__PUBLIC__/assets/css/style.css">
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="__PUBLIC__/assets/js/html5shiv.js"></script>
	<script src="__PUBLIC__/assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<include file="Public:header" />
	<header id="head" class="secondary">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h3 style="margin-top: 35px;background:none;">最新资讯</h3>
				</div>
			</div>
		</div>
	</header>

	<!-- container -->
	<section class="container">

		<div class="row">

			<!-- Article main content -->
			<article class="col-md-8 maincontent">
				<br />
				<br />
				<h3 style="background:none;color:#333;" data-fid="<{$result.fid}>"><{$result.fname}></h3>
				<p><h4 style="text-align:left;">来源：<{$result.forigin}></h4></p>
				<p><h5 style="text-align:right;">发布人：<{$result.aname}></h5></p>
				<p><h5 style="text-align:right;">发布时间：<{$result.fctime}></h5></p>
				<{$result.fcontent}>
			</article>
			<!-- /Article -->

			<!-- Sidebar -->
			<aside class="col-md-4 sidebar sidebar-right">

				<div class="row panel">
					<div class="col-xs-12">
						<h3>其他相关资讯</h3>
						<br/>
						<volist name="info" id="f">
							<h4 ><{$f.fname}></h4>
						</volist>
					</div>
				</div>
				<div class="row panel">
					<div class="col-xs-12">
						<h3>Lorem ipsum dolor sit</h3>
						<p>
							<img src="__PUBLIC__/assets/images/1.jpg" alt="">
						</p>
						<p>Morbi vitae diam felis. Mauris vulputate nisi erat, adipiscing pretium lacus lacinia quis. Sed consectetur ipsum.</p>
					</div>
				</div>

			</aside>
			<!-- /Sidebar -->

		</div>
	</section>
	<!-- /container -->
	<include file="Public:footer" />
	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
	<script src="__PUBLIC__/assets/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/assets/js/custom.js"></script>
</body>
</html>
