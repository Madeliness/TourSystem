	系统管理
	<span class="c-gray en">&gt;</span>

</nav>
<div class="page-container">
	<div class="text-c">
		表名:
		<span class="select-box inline">
		<select class="select" id="" name="">
			<option value="0">选择一个系统表名</option>
			<option value="AccountInfo">景点信息表</option>
			<option value="AdminInfo">酒店信息表</option>
			<option value="AdminInfo">线路信息表</option>
			<option value="AdminInfo">美食信息表</option>
			<option value="AdminInfo">特产信息表</option>
		</select>
		</span>
		<input type="hidden" id="" name="">
		<button type="submit" class="btn btn-primary radius" id="" name=""><i class="Hui-iconfont">&#xe600;</i>查询字典</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="r">共有数据：<strong>7</strong> 条</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th>字段名</th>
					<th>名称</th>
					<th>表名</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c">
					<td>uid</td>
					<td>用户ID</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>uname</td>
					<td>用户账号</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>upwd</td>
					<td>用户密码</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>sex</td>
					<td>用户性别</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>uimg</td>
					<td>用户头像</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>uemail</td>
					<td>用户邮箱</td>
					<td>user表</td>
				</tr>
				<tr class="text-c">
					<td>uctime</td>
					<td>申请时间</td>
					<td>user表</td>
				</tr>
			</tbody>
