	<p>本系统从理论上实现了管理员对各模块的增删改查操作，另外还有一些主题切换，查看登录的管理员信息，左侧导航栏收起等附加功能</p>
	<p>本系统前台功能用户登录是在景点留言和酒店预订模块以弹框模式提醒用户登录</p>
	<p>后台中管理员可以实现对用户信息的修改和删除</p>
	<p>本系统基于ThinkPHP开发</p>
	<p>本系统建议采用IE8以上版本或者谷歌浏览器进行使用</p>
