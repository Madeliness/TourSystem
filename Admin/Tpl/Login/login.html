	<body>
		<h1>旅游信息管理系统<sup>By zjj</sup></h1>
		<div class="login" style="margin-top:50px;">
			<div class="header">
				<div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
					<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
				</div>
			</div>    
			<div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">    
			<!--登录-->
				<div class="web_login" id="web_login">
					<div class="login-box">
						<div class="login_form">
							<form action="__URL__/do_login" name="mylogin" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
								<input type="hidden" name="did" value="0"/>
								<input type="hidden" name="to" value="log"/>
								<div class="uinArea" id="uinArea">
									<label class="input-tips" for="u">帐号：</label>
									<div class="inputOuter" id="uArea">
										<input name="aname" type="text" placeholder="账户" id="u" class="inputstyle"/>
									</div>
								</div>
								<div class="pwdArea" id="pwdArea">
									<label class="input-tips" for="p">密码：</label> 
									<div class="inputOuter" id="pArea">
										<input name="apwd" type="password" placeholder="密码" id="p" class="inputstyle"/>
									</div>
								</div>
								<div class="pwdArea" id="pwdArea">
									<label class="input-tips" for="p">验证码：</label> 
									<div class="inputOuter" id="pArea">
										<input name="code" type="text" placeholder="验证码" id="c" class="inputstyle codeing"/>
										<img src="__APP__/Public/code" id="codeimg" onclick='this.src=this.src+"?"+Math.randon' style="vertical-align: middle;"/>
									</div>
								</div>
								<div style="padding-left:50px;margin-top:10px;">
									<input type="button" value="登 录" style="width:150px;" class="button_blue" onclick="sub()"/>
								</div>
							</form>
						</div>
					</div>
				</div>
			<!--登录end-->
			</div>
			<!--注册-->
			<div class="qlogin" id="qlogin" style="display: none; ">
				<div class="web_login">
					<form name="myreg" id="regUser" accept-charset="utf-8" action="__URL__/do_reg" method="post">
						<input type="hidden" name="to" value="reg"/>
						<input type="hidden" name="did" value="0"/>
						<ul class="reg_form" id="reg-ul">
							<div id="userCue" class="cue">快速注册请注意格式</div>
							<li>
								<label for="user"  class="input-tips2">用户名：</label>
								<div class="inputOuter2">
									<input type="text" id="user" name="aaname" maxlength="16" class="inputstyle2"/>
								</div>
							</li>
							<li>
								<label for="passwd" class="input-tips2">密码：</label>
								<div class="inputOuter2">
									<input type="password" id="passwd"  name="aapwd1" maxlength="16" class="inputstyle2"/>
								</div>
							</li>
							<li>
								<label for="passwd2" class="input-tips2">确认密码：</label>
								<div class="inputOuter2">
									<input type="password" id="passwd2" name="aapwd2" maxlength="16" class="inputstyle2" />
								</div>
							</li>
							<li>
								<label for="qq" class="input-tips2">性别</label>
								<div class="inputOuter2">
									<input type="radio" id="sex" name="sex" value="1"/>男
									<input type="radio" id="sex" name="sex" value="0"/>女
								</div>
							</li>
							<!-- <li>
								<label for="passwd2" class="input-tips2">验证码：</label>
								<div class="inputOuter2">
									<input name="aacode" type="text" placeholder="验证码" id="c" class="inputstyle codeing"/>
										<img src="__APP__/Public/code" id="codeimg" onclick='this.src=this.src+"?"+Math.randon' style="vertical-align: middle;"/>
								</div>
							</li> -->
							<li>
								<div class="inputArea">
									<input type="button" id="reg"  style="margin-top:10px;margin-left:55px;" class="button_blue" value="同意协议并注册"/><input type="button" id="reg"  style="margin-top:10px;margin-left:15px;" class="button_blue" value="重置"/>
								</div>
							</li>
							<div class="cl"></div>
						</ul>
					</form>				
				</div>
			</div>
			<!--注册end-->
		</div>
		<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
	</body>
	<script>
	$(function(){
		var error=new Array();
		$("#user").blur(function(){
			var aaname = $('#user').val();
			if (aaname == "") {
				$('#user').focus().css({
					border: "1px solid red",
					boxShadow: "0 0 2px red"
				});
				$('#userCue').html("<font color='red'><b>×用户名不能为空</b></font>");
				return false;
			}
			if (aaname.length < 4 || aaname.length > 16) {
				$('#user').focus().css({
					border: "1px solid red",
					boxShadow: "0 0 2px red"
				});
				$('#userCue').html("<font color='red'><b>×用户名位4-16字符</b></font>");
				return false;
			}
			$.get('__URL__/Checkname',{'aaname':aaname},function(data){
				//	console.log(data);
					if (data=='1') {
						$('#user').focus().css({
							border: "1px solid red",
							boxShadow: "0 0 2px red"
						});
						$("#userCue").html("<font color='red'><b>×该用户已注册！</b></font>");
						error['aname']=1;
						return false;
					} else if(data=='0'){
						$('#user').css({
							border: "1px solid #D7D7D7",
							boxShadow: "none"
						});
						$("#userCue").html("<font color='blue'><b>用户名正确</b></font>");
						error['aname']=0;
					}
			});
		});
		$("#passwd").blur(function(){
			if ($('#passwd').val().length < 6) {
				$('#passwd').focus();
				$('#userCue').html("<font color='red'><b>×密码不能小于" + 6 + "位</b></font>");
				error['passwd']=1;
				return false;
			}else{
				$("#userCue").html("<font color='blue'><b>密码合法</b></font>");
				error['passwd']=0;
			}
		});
		$("#passwd2").blur(function(){
			if ($('#passwd2').val() != $('#passwd').val()) {
				$('#passwd2').focus();
				$('#userCue').html("<font color='red'><b>×两次密码不一致！</b></font>");
				return false;
			}else{
				$("#userCue").html("<font color='blue'><b>两次密码一致</b></font>");
			}
		});
		/* var sqq = /^[1-9]{1}[0-9]{4,9}$/;
		if (!sqq.test($('#qq').val()) || $('#qq').val().length < 5 || $('#qq').val().length > 12) {
			$('#qq').focus().css({
				border: "1px solid red",
				boxShadow: "0 0 2px red"
			});
			$('#userCue').html("<font color='red'><b>×QQ号码格式不正确</b></font>");return false;
		} else {
			$('#qq').css({
				border: "1px solid #D7D7D7",
				boxShadow: "none"
			});
			
		} */
		$('#reg').click(function() {
		//	alert('1');
			document.myreg.submit();
		});
		
	//});
	
	});
	function sub(){
		var an=document.mylogin.aname;
		var ap=document.mylogin.apwd;
		var ac=document.mylogin.code;
		if(an.value==''||ap.value==''||ac.value==''){
			alert("用户名或密码或验证码不能为空！");
		}else{
			document.mylogin.submit();
		}
	}
	</script>
</html>
