<title>特产信息更新</title>

<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="__URL__/do_update">
	<input type="hidden" value="<{$data.idtype}>" name="idtype">
	<input type="hidden" value="<{$data.id}>" name="id" id="id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="<{$data.name}>" placeholder="哨子面" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择地区：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
					<select name="column" class="select"  value="<{$data.city}>">
						<option value="西安">西安</option>
						<option value="宝鸡">宝鸡</option>
						<option value="铜川">铜川</option>
						<option value="咸阳">咸阳</option>
						<option value="渭南">渭南</option>
						<option value="延安">延安</option>
						<option value="汉中">汉中</option>
						<option value="榆林">榆林</option>
						<option value="安康">安康</option>
						<option value="商洛">商洛</option>
					</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>特产简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="info" cols="" rows="" class="textarea"  placeholder="一句话介绍...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"><{$data.info}></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">特产图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden"  value="<{$data.bimg}>" name="imgfile"/>
				<div class="uploader-thum-container">
					<div id="fileList" class="uploader-list"></div>
					<div id="filePicker">选择图片</div>
					<button id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">开始上传</button>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text" value="<{$data.aname}>" placeholder="zhang" id="author" name="author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({startDate:'%y',dateFmt:'yyyy-MM-dd',maxDate:'%y-%M-%d',minDate:'%y-%M-%d'})" id="commentdatemin" name="commentdatemin" class="input-text Wdate" value="<{$data.time}>">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}

$(function(){
	//图片上传
	$list = $("#fileList"),  //
	$btn = $("#btn-star"),
	state = "pending",
	uploader;
	var thumbnailWidth = 100; 
	var thumbnailHeight = 100; 
	//选择图片前的准备工作
	var uploader = WebUploader.create({
		auto: false,//选完文件后是否自动上传
		swf: '__PUBLIC__/lib/webuploader/0.1.5/Uploader.swf',// swf文件路径  
		// 文件接收服务端。
		server: '__URL__/FileUpload',
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
	//	resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		},
		method:'post'
	});
	uploader.on( 'fileQueued', function( file ) {//webuploader事件.当选择文件后，文件被加载到文件队列中，触发该事件  
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img/></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) { //webuploader方法
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function(file,json) {
		var url=json.url;
		//console.log(url);
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
		$('input[name="imgfile"]').val(url);
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });
	
    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			name:{
				required:true,
			},
			column:{
				required:true,
			},
			info:{
				required:true,
			},
			commentdatemin:{
				required:true,
			}
		},
		onkeyup:false,   //指定是否在敲击键盘时验证，默认为true
		focusCleanup:true,   //当未通过验证的元素获得焦点时，移除错误提示，默认为false
		success:"valid",
		submitHandler:function(form){   //通过验证后运行的函数，里面要加上表单提交的函数，否则表单不会提交
			$(form).ajaxSubmit({   //ajax方式提交
				dataType:"json",
				success:function(msg){
					if(msg.status=='ok'){
						layer.msg(msg.info,{icon:1,time:1000});
						var index = parent.layer.getFrameIndex(window.name);
						parent.$('.btn-refresh').click();
						parent.layer.close(index);
					}else{
						layer.msg(msg.info,{icon:1,time:1000});
					}
				}
			});   
		}
	});
});
</script>
